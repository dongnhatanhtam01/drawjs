<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>

    <style>
        * {
            margin: 0;
            padding: 0
        }

        body {
            background: #7B7B7B;
        }

        #tools {
            background: aquamarine;
            padding: 10px;
        }

        #tools>button {
            padding: 2px 5px;
        }

        #board {
            background: white;
            margin: 10px auto;
            display: block;
            width: 800px;
            height: 500px
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="tools">
        <button onclick="undo()">undo</button>
        <button onclick="redo()">redo</button>

        <button onclick="setTool('rect')">rect</button>
        <button onclick="setTool('pen')">Pen</button>
        <button onclick="setTool('line')">Line</button>

        <button onclick="changeColor('#ff0000')">Red</button>
        <button onclick="changeColor('#000000')">Black</button>
        <button onclick="changeColor('#00ff00')">Green</button>

        <button onclick="changeLineWidth(1)">1</button>
        <button onclick="changeLineWidth(2)">2</button>
        <button onclick="changeLineWidth(3)">3</button>
        <button onclick="changeLineWidth(4)">4</button>
        <button onclick="changeLineWidth(10)">10</button>
    </div>
    <canvas id="board"></canvas>
</body>
<script type="text/javascript" src="./paint.js"></script>
<script>
    function changeColor(color) {
        p.color = color
    }
    function changeLineWidth(num) {
        p.lineWidth = num
    }
    function setTool(tool) {
        p.tool = tool
    }
    function undo() {
        p.undo()
    }
    function redo ()
    {
        p.redo()
    }
</script>

</html>
